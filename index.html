<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <main class="image-slider">
      <div class="slider">
        <div class="slide">
          <img src="images/img-1.jpg" alt="Mountains" />
        </div>
        <div class="slide">
          <img src="images/img-2.jpg" alt="River following around mountains" />
        </div>
        <div class="slide">
          <img src="images/img-3.jpg" alt="Beautiful sunset over mountains" />
        </div>
        <div class="slide">
          <img src="images/img-4.jpg" alt="Mountains" />
        </div>
        <button class="image-slider__button image-slider__button-btn_left">
          &larr;</button
        ><button class="image-slider__button image-slider__button-btn_right">
          &rarr;
        </button>
        <div class="dots-container"></div>
      </div>
    </main>
  </body>
</html>
